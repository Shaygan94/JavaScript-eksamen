                                           Hovedspørsmål 2: 
       a) Jeg syntes dette faget har vært både spenennde og logisk, men samtidig utfordrende.

       og hvilke verdier som skulle bli sendt og mottatt. 

       b) Jeg har forståelse for viktigheten av emnebeskrivelsen. Det er vanskelig og frustrerende å jobbe

       Slike problemer ødelegger strukturen og gjør det vanskelig å forstå logikken bak koden.

       der det er behov. 

                                         Hovedspørsmål 3:
        a) Arbeidskravet gikk ut på å bruke et heroesArray med tre helter som skulle angripe en drage. Heltene kunne angripe ved hjelp av
